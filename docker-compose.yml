# docker compose up -d --build
# Then: GET /health, GET /2d-corridors, GET /3d-network, GET /3dtiles/tileset.json

services:
  postgis:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: uavdb
      POSTGRES_USER: uavuser
      POSTGRES_PASSWORD: uavpass
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./postgis/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uavuser -d uavdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  fastapi:
    build: ./fastapi
    environment:
      DATABASE_URL: postgresql://uavuser:uavpass@postgis:5432/uavdb
      GEOJSON_2D_PATH: /data/2D_safe_corridors_prioritized.geojson
      GEOJSON_3D_PATH: /data/3D_merged_network.geojson
      TILES_DIR: /data/tiles
    volumes:
      - ./2D_safe_corridors_prioritized.geojson:/data/2D_safe_corridors_prioritized.geojson:ro
      - ./3D_merged_network.geojson:/data/3D_merged_network.geojson:ro
      - ./tiles:/data/tiles:ro
    ports:
      - "8000:8000"
    depends_on:
      postgis:
        condition: service_healthy

volumes:
  postgis_data:
